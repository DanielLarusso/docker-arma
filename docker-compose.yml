version: "3.7"

services:
  arma:
    build: .
    ports:
      - 2302:2302
      - 2303:2303
      - 2304:2304
      - 2305:2305
      - 2306:2306
    volumes:
      - ./data/arma/mpmissions:/home/steam/arma3server/mpmissions
      - ./data/arma/configs:/home/steam/arma3server/configs
      - ./data/arma/mods:/home/steam/arma3server/mods
      - ./data/arma/servermods:/home/steam/arma3server/servermods
    environment:
      STEAMACCUSER: ${STEAMACCUSER}
      STEAMACCPASSWORD: ${STEAMACCPASSWORD}
